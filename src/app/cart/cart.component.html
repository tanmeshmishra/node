
<div class="container">
<table id="cart" class="table table-hover table-condensed">
          <thead>
          <tr>
            <th style="width:90%">Product</th>
            <th style="width:20%">Price</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let p of products">
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-2 hidden-xs"><img src="{{p.p_img}}" alt="..." class="img-responsive"/></div>
                <div class="col-sm-10">
                  <h4 class="nomargin"></h4>
                  <p>{{p.description}}</p>
                </div>
              </div>
            </td>
            <td data-th="Price">₹ {{p.price}}</td>
            
              </tr>
        </tbody>
        <tfoot>
    
          <tr>
            <td><a  [routerLink]="['/product']" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <!-- <td colspan="2" class="hidden-xs"></td> -->
            <td class="hidden-xs text-center">Total: ₹ <strong>{{total}}</strong></td>
           
          </tr>
        </tfoot>
      </table>
</div>
